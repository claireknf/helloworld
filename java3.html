	<script>
		
			function random(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
 
var btn = document.querySelector('button');
 
btn.onclick = function() {
  var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
  document.body.style.backgroundColor = rndCol;
}
